{% extends "firstapp_base.html" %}

{% block itemlist %}
<p>list_template starts here.</p>
<h3>Available Items</h3>
<table>
  <tr>
    <th>Item</th>
    <th>Seller</th>
    <th>Price</th>
  </tr>
  {% for item in items %}
  <tr>
    <td>{{ item.name }}</td>
    <td>{{ item.seller }}</td>
    <td>{{ item.price }}</td>
  </tr>
  {% endfor %}
</table>
<p>End of list_template</p>
{% endblock %}
